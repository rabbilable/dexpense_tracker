{% extends 'tracker/main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}"</p>
            <form action="{% url 'tracker:delete_expense' item.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'tracker:home' %}" class="btn btn-sm btn-warning">Cancel</a>

                <input type="submit" value="Confirm" class="btn btn-sm btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
